[application]

name="Mazer"
main_scene="res://scenes/init.tscn"
target_fps=60
icon="res://icon.png"

[autoload]

Config="*res://scripts/autoloads/config.gd"

[display]

orientation="portrait"
emulate_touchscreen=true
width=720
height=1280

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
me_left=[key(A)]
me_right=[key(D)]
me_up=[key(W)]
me_down=[key(S)]

[render]

default_clear_color=#ff141313
